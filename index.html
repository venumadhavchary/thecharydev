<!DOCTYPE html>

<script>window.plausible = window.plausible || function() { (window.plausible.q = window.plausible.q || []).push(arguments) }</script>

  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li><a href="#section1">Home</a></li>
          <li><a href="#section2">About</a></li>
          <li><a href="#section3">Services</a></li>
          <li><a href="#section4">Contact</a></li>
        </ul>
      </nav>
    </header>
    <section class="container" id="section1">
      <img
        src="https://images.unsplash.com/photo-1505238680356-667803448bb6?q=80&w=1170&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
        alt=""
      />
    </section>
    <section class="container" id="section2">
      <img
        src="https://images.unsplash.com/photo-1534972195531-d756b9bfa9f2?q=80&w=1170&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
        alt=""
      />
    </section>
    <section class="container" id="section3">
      <img
        src="https://images.unsplash.com/photo-1566837945700-30057527ade0?q=80&w=1170&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
        alt=""
      />
    </section>
    <section class="container" id="section4">
      <img
        src="https://images.unsplash.com/photo-1624696941338-934bf86c28b4?q=80&w=1170&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
        alt=""
      />
    </section>

    <svg style="display: none">
      <defs>
        <filter id="wave-distort" x="0%" y="0%" width="100%" height="100%">
          <feTurbulence
            type="fractalNoise"
            baseFrequency="0.0038 0.0038"
            numOctaves="1"
            seed="2"
            result="roughNoise"
          />
          <feGaussianBlur
            in="roughNoise"
            stdDeviation="8.5"
            result="softNoise"
          />
          <feComposite
            operator="arithmetic"
            k1="0"
            k2="1"
            k3="2"
            k4="0"
            in="softNoise"
            result="mergedMap"
          />
          <feDisplacementMap
            in="SourceGraphic"
            in2="mergedMap"
            scale="-42"
            xChannelSelector="G"
            yChannelSelector="G"
          />
        </filter>
      </defs>
    </svg>
  </body>
</html>
